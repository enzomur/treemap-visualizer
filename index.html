<!DOCTYPE html>
<html>
<head>
  <title>Stock Treemap Visualizer</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="app.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    #treemap { width: 100%; height: 500px; margin-top: 20px; }
    #entry-list { margin-top: 10px; }
    .entry { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Stock Treemap Visualizer</h2>

  <form id="stock-form">
    <label for="ticker">Ticker Symbol:</label>
    <input type="text" id="ticker" placeholder="e.g., AAPL" required />
    
    <label for="amount">Dollar Amount:</label>
    <input type="number" id="amount" placeholder="e.g., 1000" required />

    <button type="submit">Add Entry</button>
  </form>

  <div id="entry-list"></div>
  <button id="generate-btn">Generate Treemap</button>

  <div id="treemap"></div>
</body>
</html>
